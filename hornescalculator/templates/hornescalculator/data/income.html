{% extends 'base.html' %}

{% block content %}

<div class="salary">

  <h1 align='center'>Income Expenses</h1>


  <form action="#" method="POST" role="form">
      {% csrf_token %}
      <p>You get paid based on a {{ form.paycheck_period }} schedule and the value of your paycheck is:{{ form.salary }}</p>

      <div class="text-center">
        <input class="btn btn-primary" type="submit" value="Submit" />
      </div>  </form>

</div>

{% endblock %}
