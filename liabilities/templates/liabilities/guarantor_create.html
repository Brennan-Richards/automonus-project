{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row text-center">
  <div class="col">
    <h1>Link a Guarantor</h1>
    <h5 class="text-muted">For {{ loan.guarantor_name }} Student Loan</h5>
    <br>
    <br>
    <p>Fill out guarantor information below so that we can send payments for your loans.</p>
  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-6 offset-lg-3 card shadow p-4">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <div class="text-center">
        <input class="btn btn-primary" type="submit" value="Submit" />
      </div>
    </form>
  </div>
</div>

{% endblock %}
