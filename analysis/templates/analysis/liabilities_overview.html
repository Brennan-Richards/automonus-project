{% extends "analysis/base.html" %}


{% block page_content %}
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="h1">Liabilities Overview</div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div>
                Total: <b>{{ total_balance }} USD</b>
            </div>
            <div id="charts_container" class="mt-3"></div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table id="table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Transaction</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for transaction in transactions %}
                            <tr>
                                <td>
                                    {{ transaction.date|date:"m/d/Y" }}
                                </td>
                                <td>
                                    {{ transaction.name }}
                                </td>
                                <td>
                                    {{ transaction.amount }} USD
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
