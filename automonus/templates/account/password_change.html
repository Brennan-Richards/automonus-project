{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <div class="h3 text-center">{% trans "Change Password" %}</div>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit" name="action" class="btn btn-lg btn-primary btn-block">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
